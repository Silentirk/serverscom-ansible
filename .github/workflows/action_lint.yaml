---
name: Lint workflows

"on":
  push:
    paths:
      - ".github/**"

jobs:
  workflow-linting:
    name: Workflow Linting
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install docker
        id: buildx
        uses: docker/setup-buildx-action@v1.3.0
      - name: actionlint
        run: docker run --rm -v $(realpath .github/workflows):/workflows rhysd/actionlint:latest -color /workflows/*
